<h2>Select Social Media Platforms</h2>
<p>
  <input type="checkbox" id="twitter" value="twitter">Twitter<br>
  <input type="checkbox" id="instagram" value="instagram">Instagram<br>
  <input type="checkbox" id="linkedin" value="linkedin">LinkedIn<br>
  <input type="checkbox" id="facebook" value="facebook">Facebook<br>
</p>
<button id="create">Create</button>
<button id="cancel">Cancel</button>
<script>
  document.getElementById('create').onclick = () => {
    const platforms = [...document.querySelectorAll("input[type='checkbox']:checked")].map(checkbox => checkbox.value);
    if (platforms.length === 0) {
      return;
    }
    parent.postMessage({ pluginMessage: { type: 'create-frame', platforms } }, '*');
  };

  document.getElementById('cancel').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
  };
</script>
